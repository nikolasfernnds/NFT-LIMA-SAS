<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GANDIsbr</title>
  <style>
    body {
      font-family: 'Roboto';
    }
  </style>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url(img/background.svg);">
  <header class="flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 md:px-16 py-4 gap-4 sm:gap-0">
    <section class="flex-shrink-0">
      <img src="img/gandisbr-logo.svg" alt="Logo GANDIsbr" class="h-6" />
    </section>

    <section class="w-full flex justify-center">
      <nav class="flex flex-wrap justify-center gap-3 sm:gap-6 md:gap-10 text-white text-sm sm:text-base">
        <a class="rounded-md hover:bg-[#ff3c3c] px-2 py-1 transition">Top artists</a>
        <a class="rounded-md hover:bg-[#ff3c3c] px-2 py-1 transition">Marketplace</a>
        <a class="rounded-md hover:bg-[#ff3c3c] px-2 py-1 transition">Collections</a>
        <a class="rounded-md hover:bg-[#ff3c3c] px-2 py-1 transition">About us</a>
      </nav>
    </section>

    <section>
      <button class="bg-[#ff5c5c] text-white px-4 sm:px-6 py-2 sm:py-3 rounded-md font-medium hover:bg-[#ff3c3c] transition text-sm sm:text-base">
        Get Started
      </button>
    </section>
  </header>

  <main class="text-white px-4 sm:px-8 md:px-16 py-10 sm:py-20">
    <div class="flex flex-col-reverse lg:flex-row items-center justify-between gap-12 max-w-screen-xl mx-auto">
      <div class="w-full max-w-2xl space-y-8 text-center lg:text-left">
        <h1 class="text-3xl sm:text-5xl font-bold leading-tight">
          Discover, Collect, <br class="hidden sm:block" /> and sell extraordinary <br class="hidden sm:block" />
          <span class="text-white">NFTs</span>
        </h1>
        <p class="text-gray-300 text-sm sm:text-base">
          A marketplace that has popular artists from all around the world
        </p>
        <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4 sm:gap-6">
          <button class="bg-[#ff5c5c] text-white px-6 py-3 rounded-md font-medium hover:bg-[#ff3c3c] transition">
            Explore now
          </button>
          <button class="border border-[#ff5c5c] text-white px-6 py-3 rounded-md font-medium hover:bg-[#ff5c5c33] transition">
            Connect wallet
          </button>
        </div>

        <div class="flex flex-wrap justify-center lg:justify-start gap-6 pt-8 text-sm">
          <div>
            <p class="text-2xl font-bold">1526K</p>
            <span class="text-gray-400">Users</span>
          </div>
          <div>
            <p class="text-2xl font-bold">356K</p>
            <span class="text-gray-400">Artworks</span>
          </div>
          <div>
            <p class="text-2xl font-bold">150K</p>
            <span class="text-gray-400">Artists</span>
          </div>
        </div>
      </div>

      <div class="relative w-full max-w-sm sm:max-w-md md:max-w-lg">
        <img src="img/nft-card.svg" alt="NFT character" class="w-full rounded-xl" />
        <div class="absolute bottom-4 left-4 right-4 bg-gray-300/40 p-4 rounded-xl text-sm text-white flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-6">
          <div>
            <p class="text-gray-400">Current Bid</p>
            <p class="font-bold">5.56 ETH</p>
          </div>
          <div>
            <p class="text-gray-400">Remaining time</p>
            <p class="font-bold">15H : 12M : 25S</p>
          </div>
          <button class="bg-[#ff5c5c] px-4 py-2 rounded-md font-semibold text-sm hover:bg-[#ff3c3c] transition">
            BID NOW
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
